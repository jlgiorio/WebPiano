<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/app.css">
        <script src="./js/app.js"></script>
        
        <title>Web Piano</title>
    </head>
    <body>
        <div class="container">
            <div class="piano">       
                <div class="key white" data-key="KeyQ"   data-note="C3"   >  <div class="note keyboard">Q</div><div class="note"> C3  </div></div>
                <div class="key black" data-key="Digit2" data-note="C-3"  >  <div class="note keyboard">2</div><div class="note"> C3# </div></div>
                <div class="key white" data-key="KeyW"   data-note="D3"   >  <div class="note keyboard">W</div><div class="note"> D3  </div></div>
                <div class="key black" data-key="Digit3" data-note="D-3"  >  <div class="note keyboard">3</div><div class="note"> D3# </div></div>
                <div class="key white" data-key="KeyE"   data-note="E3"   >  <div class="note keyboard">E</div><div class="note"> E3  </div></div>
                <div class="key white" data-key="KeyR"   data-note="F3"   >  <div class="note keyboard">R</div><div class="note"> F3  </div></div>
                <div class="key black" data-key="Digit5" data-note="F-3"  >  <div class="note keyboard">5</div><div class="note"> F3# </div></div>
                <div class="key white" data-key="KeyT"   data-note="G3"   >  <div class="note keyboard">T</div><div class="note"> G3  </div></div>
                <div class="key black" data-key="Digit6" data-note="G-3"  >  <div class="note keyboard">6</div><div class="note"> G3# </div></div>
                <div class="key white" data-key="KeyY"   data-note="A3"   >  <div class="note keyboard">Y</div><div class="note"> A3  </div></div>
                <div class="key black" data-key="Digit7" data-note="A-3"  >  <div class="note keyboard">7</div><div class="note"> A3# </div></div>
                <div class="key white" data-key="KeyU"   data-note="B3"   >  <div class="note keyboard">U</div><div class="note"> B3  </div></div>
                <div class="key white" data-key="KeyI"   data-note="C4"   >  <div class="note keyboard">I</div><div class="note"> C4  </div></div>
                <div class="key black" data-key="Digit9" data-note="C-4"  >  <div class="note keyboard">9</div><div class="note"> C4# </div></div>
                <div class="key white" data-key="KeyZ"   data-note="D4"   >  <div class="note keyboard">Z</div><div class="note"> D4  </div></div>
                <div class="key black" data-key="KeyS"   data-note="D-4"  >  <div class="note keyboard">S</div><div class="note"> D4# </div></div>
                <div class="key white" data-key="KeyX"   data-note="E4"   >  <div class="note keyboard">X</div><div class="note"> E4  </div></div>
                <div class="key white" data-key="KeyC"   data-note="F4"   >  <div class="note keyboard">C</div><div class="note"> F4  </div></div>
                <div class="key black" data-key="KeyF"   data-note="F-4"  >  <div class="note keyboard">F</div><div class="note"> F4# </div></div>
                <div class="key white" data-key="KeyV"   data-note="G4"   >  <div class="note keyboard">V</div><div class="note"> G4  </div></div>
                <div class="key black" data-key="KeyG"   data-note="G-4"  >  <div class="note keyboard">G</div><div class="note"> G4# </div></div>
                <div class="key white" data-key="KeyB"   data-note="A4"   >  <div class="note keyboard">B</div><div class="note"> A4  </div></div>
                <div class="key black" data-key="KeyH"   data-note="A-4"  >  <div class="note keyboard">H</div><div class="note"> A4# </div></div>
                <div class="key white" data-key="KeyN"   data-note="B4"   >  <div class="note keyboard">N</div><div class="note"> B4  </div></div>
                <div class="key white" data-key="KeyM"   data-note="C5"   >  <div class="note keyboard">M</div><div class="note"> C5  </div></div>
                <div class="key black" data-key="KeyK"   data-note="C-5"  >  <div class="note keyboard">K</div><div class="note"> C5# </div></div>
                <div class="key white" data-key="Comma"  data-note="D5"   >  <div class="note keyboard">,</div><div class="note"> D5  </div></div>
                <div class="key black" data-key="KeyL"   data-note="D-5"  >  <div class="note keyboard">L</div><div class="note"> D5# </div></div>
                <div class="key white" data-key="Period" data-note="E5"   >  <div class="note keyboard">.</div><div class="note"> E5  </div></div>
            </div>
        </div>
    </body>
</html>
