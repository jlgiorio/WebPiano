<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js"></script>
    <title>Web Piano</title>
</head>
<body>
<div class="container">
    <div class="piano">
    
        <div class="key white" data-note="KeyQ">    <div class="note keyboard">Q</div><div class="note"> C3  </div></div>
        <div class="key black" data-note="Digit2">  <div class="note keyboard">2</div><div class="note" >C3# </div></div>
        <div class="key white" data-note="KeyQ">    <div class="note keyboard">W</div><div class="note"> D3  </div></div>
        <div class="key black" data-note="Digit3">  <div class="note keyboard">3</div><div class="note"> D3# </div></div>
        <div class="key white" data-note="KeyE">    <div class="note keyboard">E</div><div class="note"> E3  </div></div>
        <div class="key white" data-note="KeyR">    <div class="note keyboard">R</div><div class="note"> F3  </div></div>
        <div class="key black" data-note="Digit5">  <div class="note keyboard">5</div><div class="note"> F3# </div></div>
        <div class="key white" data-note="KeyT">    <div class="note keyboard">T</div><div class="note"> G3  </div></div>
        <div class="key black" data-note="Digit6">  <div class="note keyboard">6</div><div class="note"> G3# </div></div>
        <div class="key white" data-note="KeyY">    <div class="note keyboard">Y</div><div class="note"> A3  </div></div>
        <div class="key black" data-note="Digit7">  <div class="note keyboard">7</div><div class="note"> A3# </div></div>
        <div class="key white" data-note="KeyU">    <div class="note keyboard">U</div><div class="note"> B3  </div></div>
        <div class="key white" data-note="KeyI">    <div class="note keyboard">I</div><div class="note"> C4  </div></div>
        <div class="key black" data-note="Digit9">  <div class="note keyboard">9</div><div class="note"> C4# </div></div>
        <div class="key white" data-note="KeyZ">    <div class="note keyboard">Z</div><div class="note"> D4  </div></div>
        <div class="key black" data-note="KeyS">    <div class="note keyboard">S</div><div class="note"> D4# </div></div>
        <div class="key white" data-note="KeyX">    <div class="note keyboard">X</div><div class="note"> E4  </div></div>
        <div class="key white" data-note="KeyC">    <div class="note keyboard">C</div><div class="note"> F4  </div></div>
        <div class="key black" data-note="KeyF">    <div class="note keyboard">F</div><div class="note"> F4# </div></div>
        <div class="key white" data-note="KeyV">    <div class="note keyboard">V</div><div class="note"> G4  </div></div>
        <div class="key black" data-note="KeyG">    <div class="note keyboard">G</div><div class="note"> G4# </div></div>
        <div class="key white" data-note="KeyB">    <div class="note keyboard">B</div><div class="note"> A4  </div></div>
        <div class="key black" data-note="KeyH">    <div class="note keyboard">H</div><div class="note"> A4# </div></div>
        <div class="key white" data-note="KeyN">    <div class="note keyboard">N</div><div class="note"> B4  </div></div>
        <div class="key white" data-note="KeyM">    <div class="note keyboard">M</div><div class="note"> C5  </div></div>
        <div class="key black" data-note="KeyK">    <div class="note keyboard">K</div><div class="note"> C5# </div></div>
        <div class="key white" data-note="Comma">   <div class="note keyboard">,</div><div class="note"> D5  </div></div>
        <div class="key black" data-note="KeyL">    <div class="note keyboard">L</div><div class="note"> D5# </div></div>
        <div class="key white" data-note="Period">  <div class="note keyboard">.</div><div class="note"> E5  </div></div>

    </div>
</div>
</body>
</html>
